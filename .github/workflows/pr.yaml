name: CI
on:
  pull_request:
    branches:
      - main
    types: [opened, reopened, synchronize]
  workflow_run:
    workflows: [golangci-lint]
    types: [completed]
    
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-test:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: unit-test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version-file: go.mod
    - name: Unit-test
      run: go test ./internals/...

  e2e-tests:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: e2e-tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      IMAGE_REGISTRY: kind-registry:5000
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version-file: go.mod
          
      - name: Setup Hub KinD
        uses: container-tools/kind-action@v2
        with:
          cluster_name: hub
          
      - name: Setup cluster1 KinD
        uses: container-tools/kind-action@v2
        with:
          cluster_name: cluster1
          registry: false
          
      - name: Setup cluster2 KinD
        uses: container-tools/kind-action@v2
        with:
          cluster_name: cluster2
          registry: false
          
      - name: Setup rcs environment
        run: make ci-quickstart
        
      - name: Build rcs-ocm-deployer image
        run: make docker-build docker-push IMG=kind-registry:5000/rcs-ocm-deployer:test-${GITHUB_REF##*/}
        
      - name: Deploy to cluster
        run: make install deploy deploy-addon IMG=kind-registry:5000/rcs-ocm-deployer:test-${GITHUB_REF##*/}
        
      - name: Run e2e tests
        run: make test-e2e
